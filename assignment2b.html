
<html></html>
<head>
    <style>
        body {
            display: grid;
            grid-template-areas: 
                "A A A A A"
                "B B C C E"
                "F F G G G"
                "H H I I J"
                "L L L K K"
                "L L L M N";
            gap: 5px;
            height: 100vh;
            margin: 0;
        }
        div {
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }
        .A { grid-area: A; }
        .B { grid-area: B; }
        .C { grid-area: C; }
        .D { grid-area: D; }
        .E { grid-area: E; }
        .F { grid-area: F; }
        .G { grid-area: G; }
        .H { grid-area: H; }
        .I { grid-area: I; }
        .J { grid-area: J; }
        .K { grid-area: K; }
        .L { grid-area: L; }
        .M { grid-area: M; }
        .N { grid-area: N; }
    </style>
</head>
<body>
    <div class="A">A</div>
    <div class="B">B</div>
    <div class="C">C</div>
    <div class="D">D</div>
    <div class="E">E</div>
    <div class="F">F</div>
    <div class="G">G</div>
    <div class="H">H</div>
    <div class="I">I</div>
    <div class="J">J</div>
    <div class="K">K</div>
    <div class="L">L</div>
    <div class="M">M</div>
    <div class="N">N</div>
</body>
</html>
